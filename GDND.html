<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện người dùng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- THANH HEADER -->
  <header class="header">
    <h1>👤 Thông tin người dùng</h1>
  </header>

  <!-- THANH ĐIỀU HƯỚNG -->
  <nav class="navbar">
    <a href="index.html">🏠 Trang chủ</a>
    <a href="giohang.html">🛒 Giỏ hàng</a>
    <a href="GDND.html" class="active">👤 Người dùng</a>
  </nav>

  <!-- KHUNG CHÍNH -->
  <section class="user-container">

    <!-- THÔNG TIN NGƯỜI DÙNG -->
    <div class="user-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219970.png" alt="Avatar người dùng" class="avatar-large">
      <div class="user-details">
        <h2>Nguyễn Văn A ✅</h2>
        <p>Người theo dõi: <b>120</b></p>
        <p>Đang theo dõi: <b>80</b></p>
      </div>
    </div>

    <!-- ĐƠN MUA -->
    <div class="user-section">
      <h3>📦 Đơn mua</h3>
      <div class="order-status">
        <button>Chờ xác nhận</button>
        <button>Chờ lấy hàng</button>
        <button>Đang giao</button>
        <button>Đánh giá</button>
      </div>
      <p class="note">Vui lòng chọn trạng thái đơn hàng</p>
    </div>

    <!-- HỖ TRỢ -->
    <div class="user-section">
      <h3>🛠️ Hỗ trợ</h3>
      <div class="support-buttons">
        <button>Trung tâm trợ giúp</button>
        <button>Trò chuyện với admin</button>
      </div>
    </div>

    <!-- GỢI Ý -->
    <div class="user-section">
      <h3>💡 Có thể bạn cũng thích</h3>
      <div class="suggest-products">
        <div class="product">
          <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-ltqy7w5e1g5a4c" alt="Tai nghe Bluetooth">
          <h4>Tai nghe Bluetooth</h4>
          <p>350.000đ</p>
        </div>
        <div class="product">
          <img src="https://down-vn.img.susercontent.com/file/sg-11134201-22120-kyixgjs8ghlv82" alt="Chuột không dây">
          <h4>Chuột không dây</h4>
          <p>220.000đ</p>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
